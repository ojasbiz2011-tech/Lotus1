<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squad Miner</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10572322' data-sdk='show_10572322'></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #4ade80;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #app-container {
            width: 100%; height: 100%;
            position: relative;
            max-width: 450px; /* Mobile width cap */
            background: var(--bg-dark);
            overflow: hidden;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            padding: 20px;
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0; pointer-events: none;
            overflow-y: auto;
        }

        .screen.active {
            opacity: 1; pointer-events: auto;
            transform: translateX(0);
        }

        .screen.hidden-left { transform: translateX(-50px); opacity: 0; }
        .screen.hidden-right { transform: translateX(50px); opacity: 0; }

        /* --- HOME UI --- */
        .squad-header {
            background: linear-gradient(135deg, #16a34a, #0d9488);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(22, 163, 74, 0.3);
            margin-bottom: 20px;
            text-align: center;
        }

        .squad-title { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.9; }
        .squad-name { font-size: 32px; font-weight: 800; margin: 5px 0; }
        .squad-timer { font-size: 12px; font-family: 'JetBrains Mono', monospace; background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 4px; display: inline-block; }

        .mission-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 16px;
            margin-bottom: 20px;
        }
        
        .mission-progress {
            height: 6px; width: 100%; background: #334155;
            border-radius: 10px; margin-top: 10px; overflow: hidden;
        }
        .mission-bar { height: 100%; background: var(--accent-green); width: 0%; transition: width 0.5s ease; }

        /* LOGS BOX */
        .logs-panel {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #22c55e;
            overflow-y: hidden;
            display: flex; flex-direction: column; justify-content: flex-end;
            margin-bottom: 20px;
            position: relative;
        }
        .logs-panel::before {
            content: "SQUAD_ACTIVITY_LOG";
            position: absolute; top: 0; left: 0;
            background: #22c55e; color: #000;
            padding: 2px 6px; font-weight: bold;
        }
        .log-line { margin: 2px 0; opacity: 0.8; }

        .btn-play {
            width: 100%;
            padding: 18px;
            background: var(--accent-green);
            color: #064e3b;
            font-size: 18px; font-weight: 800;
            border: none; border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
            animation: pulseBtn 2s infinite;
        }

        /* --- GAME UI (From your Money Clicker) --- */
        .game-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px;
        }
        .btn-back {
            background: rgba(255,255,255,0.1); border: none;
            color: #fff; padding: 8px 16px; border-radius: 8px; font-weight: bold;
        }

        .score-display { text-align: center; margin-bottom: 40px; }
        .score-val { 
            font-size: 4rem; font-weight: 800; 
            background: linear-gradient(to bottom, #ffffff, #cbd5e1);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .gps-val { color: var(--text-secondary); font-family: 'JetBrains Mono', monospace; }

        .clicker-area {
            flex: 1; display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        .clicker-btn {
            font-size: 7rem; background: none; border: none;
            cursor: pointer; transition: transform 0.1s var(--bounce);
            filter: drop-shadow(0 0 30px rgba(74, 222, 128, 0.3));
        }
        .clicker-btn:active { transform: scale(0.9); }

        .boost-panel {
            background: var(--card-bg);
            padding: 15px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--accent-green);
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.1);
        }

        .btn-ad {
            background: linear-gradient(90deg, #f59e0b, #d97706);
            color: white; border: none;
            padding: 10px 20px; border-radius: 12px;
            font-weight: bold; font-size: 14px;
            display: flex; align-items: center; gap: 5px;
            animation: glow 2s infinite;
        }

        /* PARTICLES */
        .particle {
            position: absolute; pointer-events: none;
            color: var(--accent-green); font-weight: bold; font-size: 1.5rem;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 99;
        }

        @keyframes floatUp { to { transform: translateY(-100px); opacity: 0; } }
        @keyframes pulseBtn { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px #f59e0b; } 50% { box-shadow: 0 0 20px #f59e0b; } }

    </style>
</head>
<body>

<div id="app-container">
    
    <div id="screen-home" class="screen active">
        <div class="squad-header">
            <div class="squad-title">YOUR SQUAD</div>
            <div class="squad-name" id="squad-name">Squad #007</div>
            <div class="squad-timer">‚è≥ Reset in 6d 12h</div>
        </div>

        <div class="mission-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span style="font-weight:600;">Daily Mining Goal</span>
                <span id="goal-text" style="color:var(--accent-green);">0 / 10,000</span>
            </div>
            <div class="mission-progress">
                <div class="mission-bar" id="mission-bar"></div>
            </div>
            <div style="font-size:11px; color:var(--text-secondary); margin-top:8px;">
                ‚¨áÔ∏è Reach goal to enter Weekly Prize Pool
            </div>
        </div>

        <div class="logs-panel" id="logs-box">
            </div>

        <button class="btn-play" onclick="goToGame()">START MINING ‚õèÔ∏è</button>
    </div>

    <div id="screen-game" class="screen hidden-right">
        <div class="game-header">
            <button class="btn-back" onclick="goHome()">‚¨Ö Back</button>
            <div style="font-size:12px; opacity:0.7;">AUTO-MINER v2.0</div>
        </div>

        <div class="score-display">
            <div class="score-val" id="game-score">0</div>
            <div class="gps-val">‚ö° <span id="game-gps">0</span> / sec</div>
        </div>

        <div class="clicker-area">
            <button class="clicker-btn" id="clicker-btn">üí∏</button>
        </div>

        <div class="boost-panel">
            <div>
                <div style="font-weight:bold; font-size:14px;">TURBO CHARGER</div>
                <div style="font-size:11px; color:var(--text-secondary);">+5 Auto-Clicks/sec</div>
            </div>
            <button class="btn-ad" onclick="watchAdBoost()">
                <span>üì∫</span> BOOST
            </button>
        </div>
    </div>

</div>

<script>
    // --- 1. STATE & INIT ---
    let state = {
        score: 0,
        gps: 0,
        squadId: null,
        dailyGoal: 10000,
        userId: "User" + Math.floor(Math.random()*1000)
    };

    // Load Data
    const saved = localStorage.getItem('squadMinerData');
    if(saved) {
        state = { ...state, ...JSON.parse(saved) };
    } else {
        // Assign Random Squad on First Join
        state.squadId = Math.floor(Math.random() * 100) + 1;
        saveData();
    }

    // Init UI
    document.getElementById('squad-name').innerText = `Squad #${state.squadId}`;
    updateHomeProgress();
    
    // Simulate Logs
    const names = ["Alex", "CryptoKing", "Sarah", "Miner99", "Elon", "Doge"];
    const actions = ["joined squad", "reached 10k", "mined 500", "boosted GPS"];
    
    setInterval(() => {
        const logBox = document.getElementById('logs-box');
        const line = document.createElement('div');
        line.className = 'log-line';
        line.innerText = `> ${names[Math.floor(Math.random()*names.length)]} ${actions[Math.floor(Math.random()*actions.length)]}`;
        logBox.appendChild(line);
        if(logBox.children.length > 6) logBox.removeChild(logBox.firstChild);
    }, 2500);


    // --- 2. NAVIGATION ---
    function goToGame() {
        switchScreen('screen-home', 'screen-game', 'left');
        startGameLoop();
    }

    function goHome() {
        switchScreen('screen-game', 'screen-home', 'right');
        saveData(); // Sync on exit
    }

    function switchScreen(fromId, toId, direction) {
        const from = document.getElementById(fromId);
        const to = document.getElementById(toId);
        
        from.classList.remove('active');
        from.classList.add(direction === 'left' ? 'hidden-left' : 'hidden-right');
        
        to.classList.remove('hidden-left');
        to.classList.remove('hidden-right');
        to.classList.add('active');
    }

    // --- 3. GAME LOGIC ---
    const scoreEl = document.getElementById('game-score');
    const gpsEl = document.getElementById('game-gps');
    const clicker = document.getElementById('clicker-btn');

    // Audio Context
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound() {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(600 + Math.random()*200, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    // Click Handler
    function handleClick(e) {
        state.score++;
        updateGameUI();
        playSound();
        
        // Particle
        const p = document.createElement('div');
        p.className = 'particle';
        p.innerText = "+1";
        p.style.left = e.clientX + "px";
        p.style.top = e.clientY + "px";
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
        
        // Save progress periodically
        if(state.score % 10 === 0) saveData();
    }

    clicker.addEventListener('mousedown', handleClick);
    clicker.addEventListener('touchstart', (e) => { e.preventDefault(); handleClick(e.touches[0]); });

    // Auto-Miner Loop
    let gameInterval;
    function startGameLoop() {
        updateGameUI();
        if(gameInterval) clearInterval(gameInterval);
        
        gameInterval = setInterval(() => {
            if(state.gps > 0) {
                state.score += state.gps;
                updateGameUI();
            }
        }, 1000);
    }

    function updateGameUI() {
        scoreEl.innerText = Math.floor(state.score).toLocaleString();
        gpsEl.innerText = state.gps;
        updateHomeProgress(); // Update home screen bar too
    }

    function updateHomeProgress() {
        const pct = Math.min(100, (state.score / state.dailyGoal) * 100);
        document.getElementById('mission-bar').style.width = pct + "%";
        document.getElementById('goal-text').innerText = `${Math.floor(state.score).toLocaleString()} / 10,000`;
    }

    function saveData() {
        localStorage.setItem('squadMinerData', JSON.stringify(state));
        // Mock Server Sync
        // fetch('/api/sync', { method:'POST', body: JSON.stringify(state) });
    }

    // --- 4. AD BOOST INTEGRATION ---
    function watchAdBoost() {
        if (typeof show_10572322 === 'function') {
            show_10572322().then(() => {
                // REWARD: +5 GPS Permanent
                state.gps += 5;
                state.score += 100; // Bonus cash
                updateGameUI();
                saveData();
                alert("BOOST ACTIVATED! +5 Auto-Clicks/sec Added.");
            }).catch(e => {
                console.log("Ad Error", e);
                // Fallback for testing
                state.gps += 5;
                updateGameUI();
                alert("Test Boost Applied (+5 GPS)");
            });
        } else {
            alert("Ad SDK loading... Try again in 5s.");
        }
    }

</script>
</body>
</html>
